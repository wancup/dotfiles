name: aqua

on:
  pull_request:
    paths:
      - .config/aquaproj-aqua/aqua.yaml
      - .config/aquaproj-aqua/aqua-checksums.json

jobs:
  update-aqua-checksums:
    uses: aquaproj/update-checksum-workflow/.github/workflows/update-checksum.yaml@8bce60cc4475128360bc32f00707abb874ca4a91
    permissions:
      contents: write
    with:
      aqua_version: v2.38.2
      prune: true
      working_directory: .config/aquaproj-aqua/
    secrets:
      gh_token: ${{ secrets.GITHUB_TOKEN }}
