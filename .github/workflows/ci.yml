name: CI

on:
  push:

jobs:
  checks:
    runs-on: ubuntu-latest
    permissions: read-all
    env:
      AQUA_GLOBAL_CONFIG: .config/aquaproj-aqua/aqua.yaml

    steps:
      - uses: actions/checkout@v4

      - uses: aquaproj/aqua-installer@91f637bb27008ede355b872e1b7bb6e959ad4713
        with:
          aqua_version: v2.46.0
          aqua_opts: "-a -l"
        env:
          AQUA_CONFIG: .config/aquaproj-aqua/aqua.yaml
          AQUA_LOG_LEVEL: info

      - name: Format Lua
        run: stylua --check --allow-hidden .

      - name: Format Others
        run: dprint check
