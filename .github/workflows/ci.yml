name: CI

on:
  push:

jobs:
  checks:
    runs-on: ubuntu-latest
    permissions: read-all
    env:
      AQUA_GLOBAL_CONFIG: .config/aquaproj-aqua/aqua.yaml

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - uses: aquaproj/aqua-installer@ea518c135a02fc11ff8024364510c181a5c6b342 # v4.0.3
        with:
          aqua_version: v2.53.9
          aqua_opts: "-a -l"
        env:
          AQUA_CONFIG: .config/aquaproj-aqua/aqua.yaml
          AQUA_LOG_LEVEL: info

      - name: Format Lua
        run: stylua --check --allow-hidden .

      - name: Format Others
        run: dprint check
