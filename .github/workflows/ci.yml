name: CI

on:
  push:

jobs:
  checks:
    runs-on: ubuntu-latest
    permissions: read-all
    env:
      AQUA_GLOBAL_CONFIG: .config/aquaproj-aqua/aqua.yaml

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - uses: aquaproj/aqua-installer@e2d0136abcf70b7a2f6f505720640750557c4b33
        with:
          aqua_version: v2.46.0
          aqua_opts: "-a -l"
        env:
          AQUA_CONFIG: .config/aquaproj-aqua/aqua.yaml
          AQUA_LOG_LEVEL: info

      - name: Format Lua
        run: stylua --check --allow-hidden .

      - name: Format Others
        run: dprint check
